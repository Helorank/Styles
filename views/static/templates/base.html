<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}Helorank{% endblock title %}</title>
    <meta name="description" content="Track every game you play. Create power rankings among your friends.">
    <meta name="viewport" content="width=device-width">     
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700' type='text/css'>
    <link rel="stylesheet" href={% static "css/bootstrap.css"}>
    {% block bodypad %}
      <style>
        body {
          padding-top: 100px;
          padding-bottom: 40px;
        }
      </style>
    {% endblock bodypad %}
    <link rel="stylesheet" href={% static "css/responsive.css"}>
    <script type="text/javascript">
      var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-40326300-1']);
          _gaq.push(['_setDomainName', 'helorank.com']);
          _gaq.push(['_trackPageview']);
        
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->
    
    {% block login %}{% endblock login %}
    {% block navbar %}{% endblock navbar %}
    {% block content %}{% endblock content %}
    
    <div class="container"> <!--footer-->
      <hr>
      <footer class="foot">
        <div class="row">
          {% block footer %}
            <div class="span12 text-center"> <!--signature-->
              <h1 class="heloblueDark largerfont">Helorank</h1>
              <h6>Designed by Kyle &amp; Cody</h6>
            </div> <!--/signature-->
          {% endblock footer %}
        </div>
      </footer>
    </div> <!--/footer-->
    
    {% block scripts %}{% endblock scripts %}
    
  </body>
</html>
